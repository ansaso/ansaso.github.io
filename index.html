<!DOCTYPE html>
<html>
    <head>
        <script>
        function f() {
          const fs = require('fs')

          const dir = '.'
          const files = fs.readdirSync(dir)

          return String(files) 
        }

        document.getElementById("folder").innerHTML = f();
        </script>
    </head>
    <body>
        <p id="folder"></p>
    </body>
</html>
